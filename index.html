<!DOCTYPE html>
<html>
<head>
    <title>SQL Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.9.0/sql-wasm.min.js" integrity="sha512-KMs6GZJsWI3DXBlu2QMbVdaHJbFrzVDYeccH/Ipuvtg3IOHnABXwUZbIhr5ybFSNYL6Bde1dCQ37xtszsBZcSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <div class="toolbar">
        <h1>SQL Snippets</h1>
        <div class="toolbar-controls">
            <label for="dbSelect">Database:</label>
            <select id="dbSelect">
                <option value="db/empresa.db">Empresa</option>
                <option value="db/superheroe.db" selected>Superheroes</option>
                <option value="db/dgt.db">DGT</option>
                <option value="db/penguins.db">Penguins</option>
            </select>
            <button id="toggleGraph">Show Diagram</button>
            <button id="runButton">Run SQL</button>
            <button id="submitButton" disabled>Submit</button>
        </div>
    </div>

    <div class="main-content">
        <p>Practice your SQL skills here.</p>
        <textarea id="sqlEditor">-- Run this query to get the database schema&#10;select * from sqlite_master where type='table';</textarea>
        <div id="results"></div>
        <div id="graph" class="hidden"></div>
    </div>

    
    <dialog id="warningDialog">
        <h2>Database Load Warning</h2>
        <div id="dialogMessage"></div>
        <button id="closeDialog">Close</button>
    </dialog>

    <script src="https://github.com/mdaines/viz-js/releases/download/release-viz-3.11.0/viz-standalone.js"></script>
    <script src="schema.js"></script>
    <script src="script.js"></script>
</body>
</html>
