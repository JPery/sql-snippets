<!DOCTYPE html>
<html>
<head>
    <title>SQL Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.9.0/sql-wasm.min.js" integrity="sha512-KMs6GZJsWI3DXBlu2QMbVdaHJbFrzVDYeccH/Ipuvtg3IOHnABXwUZbIhr5ybFSNYL6Bde1dCQ37xtszsBZcSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <h1>SQL Practice</h1>
    <p>Practice your SQL skills here.</p>
    <textarea id="sqlEditor"></textarea>
    <button id="runButton">Run SQL</button>
    <div id="results"></div>

    <dialog id="warningDialog">
        <h2>Database Load Warning</h2>
        <div id="dialogMessage"></div>
        <button id="closeDialog">Close</button>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
